# Edit Business Nginx 配置
# 域名: edit.crazyaigc.com

# HTTP -> HTTPS 重定向
server {
    listen 80;
    server_name edit.crazyaigc.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name edit.crazyaigc.com;

    # SSL 证书（使用 Let's Encrypt）
    ssl_certificate /etc/letsencrypt/live/edit.crazyaigc.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edit.crazyaigc.com/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 前端静态文件（Vite 构建）
    location / {
        root /var/www/edit-business-frontend;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # 后端 API 代理
    location /api {
        rewrite ^/api/?(.*) /api/v1/$1 break;
        proxy_pass http://localhost:8084;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS（如需要）
        add_header Access-Control-Allow-Origin https://edit.crazyaigc.com;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Access-Control-Allow-Credentials true;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # 健康检查
    location /health {
        proxy_pass http://localhost:8084/health;
        access_log off;
    }
}
